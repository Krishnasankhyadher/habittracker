<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker OS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0a;
            color: #e5e5e5;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 40px 60px;
        }

        header {
            margin-bottom: 48px;
            padding-bottom: 32px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            letter-spacing: -0.5px;
            color: #ffffff;
        }

        .date {
            font-size: 14px;
            color: #888;
            font-weight: 400;
        }

        .controls {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            align-items: center;
        }

        .btn {
            background: #1a1a1a;
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: #e5e5e5;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .btn:hover {
            background: #252525;
            border-color: rgba(255, 255, 255, 0.3);
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .btn-danger:hover {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.5);
        }

        select {
            background: #1a1a1a;
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: #e5e5e5;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-family: inherit;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 24px;
            margin-bottom: 48px;
        }

        .stat-card {
            background: #111;
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: rgba(255, 255, 255, 0.15);
            background: #151515;
        }

        .stat-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #666;
            margin-bottom: 12px;
            font-weight: 500;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 8px;
            letter-spacing: -1px;
        }

        .stat-bar {
            height: 3px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 12px;
        }

        .stat-bar-fill {
            height: 100%;
            transition: width 0.5s ease;
        }

        .section {
            background: #111;
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 32px;
            margin-bottom: 32px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 28px;
            color: #fff;
            letter-spacing: -0.3px;
        }

        .tracker-grid {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .tracker-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            min-width: 1000px;
        }

        .tracker-table thead th {
            position: sticky;
            top: 0;
            background: #111;
            z-index: 10;
            padding: 16px 12px;
            text-align: left;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            color: #666;
            font-weight: 500;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .tracker-table thead th:first-child {
            text-align: left;
            width: 200px;
        }

        .tracker-table thead th:not(:first-child) {
            text-align: center;
            width: 60px;
        }

        .date-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .day-name {
            font-size: 10px;
            color: #888;
        }

        .day-date {
            font-size: 12px;
            color: #aaa;
        }

        .tracker-table tbody td {
            padding: 14px 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.04);
        }

        .tracker-table tbody tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .habit-name {
            font-size: 14px;
            color: #e5e5e5;
            font-weight: 400;
        }

        .checkbox-cell {
            text-align: center;
        }

        .checkbox {
            width: 28px;
            height: 28px;
            border: 1.5px solid rgba(255, 255, 255, 0.15);
            border-radius: 6px;
            background: transparent;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .checkbox:hover {
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.03);
        }

        .checkbox.checked {
            background: #fff;
            border-color: #fff;
        }

        .checkbox.checked::after {
            content: 'âœ“';
            color: #0a0a0a;
            font-size: 14px;
            font-weight: 600;
        }

        .completion-row td {
            padding: 20px 12px 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .completion-badge {
            display: inline-block;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.3px;
        }

        .completion-low { background: rgba(239, 68, 68, 0.15); color: #ef4444; }
        .completion-medium { background: rgba(251, 191, 36, 0.15); color: #fbbf24; }
        .completion-high { background: rgba(34, 197, 94, 0.15); color: #22c55e; }

        .chart-container {
            height: 280px;
            position: relative;
            margin-top: 24px;
        }

        .chart-svg {
            width: 100%;
            height: 100%;
        }

        .chart-grid-line {
            stroke: rgba(255, 255, 255, 0.05);
            stroke-width: 1;
        }

        .chart-line {
            fill: none;
            stroke: #fff;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .chart-area {
            fill: url(#gradient);
            opacity: 0.15;
        }

        .chart-point {
            fill: #fff;
            transition: r 0.2s ease;
        }

        .chart-point:hover {
            r: 5;
        }

        .chart-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 16px;
            padding: 0 20px;
        }

        .chart-label {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .summary-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .summary-card:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .summary-habit {
            font-size: 13px;
            color: #e5e5e5;
            margin-bottom: 12px;
            font-weight: 400;
        }

        .summary-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }

        .summary-bar-fill {
            height: 100%;
            transition: width 0.6s ease;
            border-radius: 3px;
        }

        .summary-percentage {
            font-size: 12px;
            color: #aaa;
            margin-top: 8px;
            font-weight: 500;
        }

        @media (max-width: 1200px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 24px 20px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 24px;
            }

            .section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <h1>Habit OS 2026</h1>
                <div class="date" id="currentDate"></div>
            </div>
        </header>

        <div class="controls">
            <select id="monthSelect"></select>
            <select id="yearSelect"></select>
            <button class="btn" onclick="goToToday()">Today</button>
            <button class="btn btn-danger" onclick="resetData()">Reset All Data</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Today's Progress</div>
                <div class="stat-value" id="todayProgress">0%</div>
                <div class="stat-bar">
                    <div class="stat-bar-fill" id="todayBar"></div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Best Streak</div>
                <div class="stat-value" id="bestStreak">0</div>
                <div style="font-size: 12px; color: #666; margin-top: 4px;">days</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">This Month</div>
                <div class="stat-value" id="monthAvg">0%</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">All Time Average</div>
                <div class="stat-value" id="allTimeAvg">0%</div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">Habit Tracker</div>
            <div class="tracker-grid">
                <table class="tracker-table">
                    <thead id="tableHeader"></thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>

        <div class="section">
            <div class="section-title">Completion Trend</div>
            <div class="chart-container">
                <svg class="chart-svg" id="chartSvg"></svg>
            </div>
            <div class="chart-labels" id="chartLabels"></div>
        </div>

        <div class="section">
            <div class="section-title">Habit Summary</div>
            <div class="summary-grid" id="summaryGrid"></div>
        </div>
    </div>

    <script>
        var STORAGE_KEY = 'habitTrackerData';
        
        var config = {
            habits: [
                'Morning Meditation',
                'Exercise 30 min',
                'Read 20 pages',
                'Drink 8 glasses water',
                'No social media after 9pm'
            ]
        };

        var currentYear = new Date().getFullYear();
        var currentMonth = new Date().getMonth();
        var habitData = {};

        function loadData() {
            try {
                var stored = localStorage.getItem(STORAGE_KEY);
                if (stored) {
                    habitData = JSON.parse(stored);
                } else {
                    habitData = {};
                }
            } catch (e) {
                habitData = {};
            }
        }

        function saveData() {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(habitData));
            } catch (e) {
                console.error('Failed to save data');
            }
        }

        function getDateKey(year, month, day) {
            return year + '-' + (month + 1) + '-' + day;
        }

        function getDaysInMonth(year, month) {
            return new Date(year, month + 1, 0).getDate();
        }

        function initializeMonthYear() {
            var monthSelect = document.getElementById('monthSelect');
            var yearSelect = document.getElementById('yearSelect');
            
            var months = ['January', 'February', 'March', 'April', 'May', 'June', 
                         'July', 'August', 'September', 'October', 'November', 'December'];
            
            monthSelect.innerHTML = '';
            for (var i = 0; i < months.length; i++) {
                var option = document.createElement('option');
                option.value = i;
                option.textContent = months[i];
                if (i === currentMonth) {
                    option.selected = true;
                }
                monthSelect.appendChild(option);
            }
            
            yearSelect.innerHTML = '';
            for (var y = 2024; y <= 2030; y++) {
                var option = document.createElement('option');
                option.value = y;
                option.textContent = y;
                if (y === currentYear) {
                    option.selected = true;
                }
                yearSelect.appendChild(option);
            }
            
            monthSelect.addEventListener('change', function() {
                currentMonth = parseInt(this.value);
                renderAll();
            });
            
            yearSelect.addEventListener('change', function() {
                currentYear = parseInt(this.value);
                renderAll();
            });
        }

        function goToToday() {
            var now = new Date();
            currentYear = now.getFullYear();
            currentMonth = now.getMonth();
            document.getElementById('monthSelect').value = currentMonth;
            document.getElementById('yearSelect').value = currentYear;
            renderAll();
        }

        function resetData() {
            if (confirm('Are you sure you want to delete ALL habit tracking data? This cannot be undone.')) {
                habitData = {};
                saveData();
                renderAll();
            }
        }

        function formatDate(date) {
            var options = { month: 'short', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        function getDayName(date) {
            var options = { weekday: 'short' };
            return date.toLocaleDateString('en-US', options).toUpperCase();
        }

        function getDayCompletion(year, month, day) {
            var completed = 0;
            var dateKey = getDateKey(year, month, day);
            
            for (var i = 0; i < config.habits.length; i++) {
                var habit = config.habits[i];
                if (habitData[habit] && habitData[habit][dateKey]) {
                    completed++;
                }
            }
            return config.habits.length > 0 ? (completed / config.habits.length) * 100 : 0;
        }

        function getHabitCompletion(habit, year, month) {
            var completed = 0;
            var daysInMonth = getDaysInMonth(year, month);
            
            for (var day = 1; day <= daysInMonth; day++) {
                var dateKey = getDateKey(year, month, day);
                if (habitData[habit] && habitData[habit][dateKey]) {
                    completed++;
                }
            }
            return daysInMonth > 0 ? (completed / daysInMonth) * 100 : 0;
        }

        function getCompletionClass(percentage) {
            if (percentage < 60) return 'completion-low';
            if (percentage < 80) return 'completion-medium';
            return 'completion-high';
        }

        function getBarColor(percentage) {
            if (percentage < 60) return '#ef4444';
            if (percentage < 80) return '#fbbf24';
            return '#22c55e';
        }

        function calculateStats() {
            var now = new Date();
            var todayCompletion = getDayCompletion(now.getFullYear(), now.getMonth(), now.getDate());
            
            var maxStreak = 0;
            var currentStreak = 0;
            var today = new Date();
            
            for (var i = 0; i < 365; i++) {
                var checkDate = new Date(today);
                checkDate.setDate(checkDate.getDate() - i);
                var comp = getDayCompletion(checkDate.getFullYear(), checkDate.getMonth(), checkDate.getDate());
                
                if (comp >= 80) {
                    currentStreak++;
                    maxStreak = Math.max(maxStreak, currentStreak);
                } else {
                    if (i === 0) {
                        break;
                    }
                    currentStreak = 0;
                }
            }

            var monthTotal = 0;
            var daysInMonth = getDaysInMonth(currentYear, currentMonth);
            for (var day = 1; day <= daysInMonth; day++) {
                monthTotal += getDayCompletion(currentYear, currentMonth, day);
            }
            var monthAvg = daysInMonth > 0 ? monthTotal / daysInMonth : 0;

            var allTimeTotal = 0;
            var allTimeDays = 0;
            for (var habit in habitData) {
                for (var dateKey in habitData[habit]) {
                    allTimeDays++;
                }
            }
            
            for (var y = 2024; y <= 2030; y++) {
                for (var m = 0; m < 12; m++) {
                    var days = getDaysInMonth(y, m);
                    for (var d = 1; d <= days; d++) {
                        var comp = getDayCompletion(y, m, d);
                        if (comp > 0) {
                            allTimeTotal += comp;
                            allTimeDays++;
                        }
                    }
                }
            }
            var allTimeAvg = allTimeDays > 0 ? allTimeTotal / allTimeDays : 0;

            document.getElementById('todayProgress').textContent = Math.round(todayCompletion) + '%';
            document.getElementById('todayBar').style.width = todayCompletion + '%';
            document.getElementById('todayBar').style.background = getBarColor(todayCompletion);
            document.getElementById('bestStreak').textContent = maxStreak;
            document.getElementById('monthAvg').textContent = Math.round(monthAvg) + '%';
            document.getElementById('allTimeAvg').textContent = Math.round(allTimeAvg) + '%';
        }

        function renderTable() {
            var header = document.getElementById('tableHeader');
            var body = document.getElementById('tableBody');
            var daysInMonth = getDaysInMonth(currentYear, currentMonth);

            var headerHTML = '<tr><th>Habit</th>';
            for (var day = 1; day <= daysInMonth; day++) {
                var date = new Date(currentYear, currentMonth, day);
                var dayName = getDayName(date);
                headerHTML += '<th><div class="date-header">';
                headerHTML += '<span class="day-name">' + dayName + '</span>';
                headerHTML += '<span class="day-date">' + day + '</span>';
                headerHTML += '</div></th>';
            }
            headerHTML += '</tr>';
            header.innerHTML = headerHTML;

            var bodyHTML = '';
            for (var h = 0; h < config.habits.length; h++) {
                var habit = config.habits[h];
                bodyHTML += '<tr><td class="habit-name">' + habit + '</td>';
                
                for (var day = 1; day <= daysInMonth; day++) {
                    var dateKey = getDateKey(currentYear, currentMonth, day);
                    var checked = habitData[habit] && habitData[habit][dateKey] ? 'checked' : '';
                    bodyHTML += '<td class="checkbox-cell">';
                    bodyHTML += '<div class="checkbox ' + checked + '" data-habit="' + h + '" data-day="' + day + '"></div>';
                    bodyHTML += '</td>';
                }
                bodyHTML += '</tr>';
            }

            bodyHTML += '<tr class="completion-row"><td class="habit-name">Daily %</td>';
            for (var day = 1; day <= daysInMonth; day++) {
                var completion = getDayCompletion(currentYear, currentMonth, day);
                var completionClass = getCompletionClass(completion);
                bodyHTML += '<td class="checkbox-cell">';
                bodyHTML += '<span class="completion-badge ' + completionClass + '">' + Math.round(completion) + '%</span>';
                bodyHTML += '</td>';
            }
            bodyHTML += '</tr>';

            body.innerHTML = bodyHTML;

            var checkboxes = document.querySelectorAll('.checkbox');
            for (var i = 0; i < checkboxes.length; i++) {
                checkboxes[i].addEventListener('click', handleCheckboxClick);
            }
        }

        function handleCheckboxClick(e) {
            var habitIndex = parseInt(e.target.getAttribute('data-habit'));
            var day = parseInt(e.target.getAttribute('data-day'));
            var habit = config.habits[habitIndex];
            var dateKey = getDateKey(currentYear, currentMonth, day);
            
            if (!habitData[habit]) {
                habitData[habit] = {};
            }
            
            habitData[habit][dateKey] = !habitData[habit][dateKey];
            saveData();
            renderAll();
        }

        function renderChart() {
            var svg = document.getElementById('chartSvg');
            var width = svg.clientWidth;
            var height = svg.clientHeight;
            var padding = 20;
            var chartWidth = width - padding * 2;
            var chartHeight = height - padding * 2;
            var daysInMonth = getDaysInMonth(currentYear, currentMonth);

            var svgContent = '<defs>';
            svgContent += '<linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">';
            svgContent += '<stop offset="0%" style="stop-color:#fff;stop-opacity:0.3" />';
            svgContent += '<stop offset="100%" style="stop-color:#fff;stop-opacity:0" />';
            svgContent += '</linearGradient>';
            svgContent += '</defs>';

            for (var i = 0; i <= 4; i++) {
                var y = padding + (chartHeight / 4) * i;
                svgContent += '<line x1="' + padding + '" y1="' + y + '" x2="' + (width - padding) + '" y2="' + y + '" class="chart-grid-line"/>';
            }

            var points = [];
            for (var day = 1; day <= daysInMonth; day++) {
                var x = padding + (chartWidth / (daysInMonth - 1)) * (day - 1);
                var completion = getDayCompletion(currentYear, currentMonth, day);
                var y = padding + chartHeight - (completion / 100) * chartHeight;
                points.push({ x: x, y: y, completion: completion });
            }

            var areaPath = 'M ' + points[0].x + ',' + points[0].y;
            for (var i = 1; i < points.length; i++) {
                areaPath += ' L ' + points[i].x + ',' + points[i].y;
            }
            areaPath += ' L ' + points[points.length - 1].x + ',' + (height - padding);
            areaPath += ' L ' + points[0].x + ',' + (height - padding) + ' Z';
            svgContent += '<path d="' + areaPath + '" class="chart-area"/>';

            var linePath = 'M ' + points[0].x + ',' + points[0].y;
            for (var i = 1; i < points.length; i++) {
                linePath += ' L ' + points[i].x + ',' + points[i].y;
            }
            svgContent += '<path d="' + linePath + '" class="chart-line"/>';

            for (var i = 0; i < points.length; i++) {
                svgContent += '<circle cx="' + points[i].x + '" cy="' + points[i].y + '" r="3" class="chart-point"/>';
            }

            svg.innerHTML = svgContent;

            var labelsDiv = document.getElementById('chartLabels');
            var step = Math.ceil(daysInMonth / 7);
            var labelsHTML = '';
            for (var day = 1; day <= daysInMonth; day += step) {
                var date = new Date(currentYear, currentMonth, day);
                labelsHTML += '<span class="chart-label">' + formatDate(date) + '</span>';
            }
            labelsDiv.innerHTML = labelsHTML;
        }

        function renderSummary() {
            var grid = document.getElementById('summaryGrid');
            var html = '';
            for (var i = 0; i < config.habits.length; i++) {
                var habit = config.habits[i];
                var completion = getHabitCompletion(habit, currentYear, currentMonth);
                var color = getBarColor(completion);
                html += '<div class="summary-card">';
                html += '<div class="summary-habit">' + habit + '</div>';
                html += '<div class="summary-bar">';
                html += '<div class="summary-bar-fill" style="width: ' + completion + '%; background: ' + color + ';"></div>';
                html += '</div>';
                html += '<div class="summary-percentage">' + Math.round(completion) + '% completed</div>';
                html += '</div>';
            }
            grid.innerHTML = html;
        }

        function renderAll() {
            renderTable();
            calculateStats();
            renderChart();
            renderSummary();
        }

        function init() {
            var now = new Date();
            var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', options);

            loadData();
            initializeMonthYear();
            renderAll();
        }

        init();
    </script>
</body>
</html>
